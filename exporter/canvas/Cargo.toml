[package]
name = "typst-ts-canvas-exporter"
version = "0.1.3"
license = "Apache-2.0"
edition = "2021"
description = "Export a frame of Typst document into canvas element."
repository = "https://github.com/Myriad-Dreamin/typst.ts"

[dependencies]

typst = "0.2.0"
comemo = "0.2"

image = { version = "0.24", default-features = false, features = ["png", "jpeg", "gif"] }
usvg = { version = "0.22", default-features = false }
tiny-skia = "0.6.6"
ttf-parser = "0.18.1"
roxmltree = "0.14"
bytemuck = "1"
pixglyph = "0.1"
flate2 = "1"
resvg = { version = "0.22", default-features = false }

wasm-bindgen = { version = "^0.2" }
web-sys = { version = "^0.3", features = ["CanvasRenderingContext2d", "Blob", "ImageData"] }
