<html lang="en">

<!-- This is the example for typst.ts -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typst.ts</title>
    <script type="module" src="dist/main.js">
    </script>
    <script>
        /// https://segmentfault.com/a/1190000016574288
        (function () {
            var ie = !!(window.attachEvent && !window.opera);
            var wk = /webkit\/(\d+)/i.test(navigator.userAgent) && (RegExp.$1 < 525);
            var fn = [];
            var run = function () { for (var i = 0; i < fn.length; i++) fn[i](); };
            var d = document;
            d.ready = function (f) {
                if (!ie && !wk && d.addEventListener)
                    return d.addEventListener('DOMContentLoaded', f, false);
                if (fn.push(f) > 1) return;
                if (ie)
                    (function () {
                        try { d.documentElement.doScroll('left'); run(); }
                        catch (err) { setTimeout(arguments.callee, 0); }
                    })();
                else if (wk)
                    var t = setInterval(function () {
                        if (/^(loaded|complete)$/.test(d.readyState))
                            clearInterval(t), run();
                    }, 0);
            };
        })();

        document.ready(() => {
            console.log('ready');

            let plugin = window.createTypstRenderer();
            plugin.init().then(() => {
                var xhr = new XMLHttpRequest();
                xhr.open("GET", "main.artifact.json", false);
                xhr.send();

                plugin.render(xhr.responseText).then((renderResult) => {
                    let canvas = document.createElement('canvas');
                    canvas.width = renderResult.width;
                    canvas.height = renderResult.height;
                    let ctx = canvas.getContext('2d');
                    if (ctx) {
                        ctx.putImageData(renderResult, 0, 0);
                    }

                    let image = new Image();
                    image.src = canvas.toDataURL();
                    document.body.append(image);
                });
            });
        });
    </script>
</head>
